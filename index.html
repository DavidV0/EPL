<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/start_screen_buttons/favicon.svg">
    <style>
      @font-face {
        font-family: "zabras";
        src: url("./fonts/zabras.ttf") format("truetype"); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
      }
    </style>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>

    <script src="./models/collectable-object.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coin-status-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/endboss-status-bar.class.js"></script>
    <script src="./models/bottle-status-bar.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./models/world.class.js"></script>
    <script defer src="./js/game.js"></script>
    <title>Document</title>
  </head>
  <body onload="showStartScreen()">
    <h1>El pollo loco</h1>
    <div id="container">
      <button
        onclick="removeStartScreen()"
        id="start-game-btn"
        class="start-game-btn"
      >
        Start Game!
      </button>
    </div>
    <canvas id="canvas" width="720" height="480"></canvas>
    <div class="screen-btn-container">
      <img
        onclick="toggleMusic()"
        src="./img/start_screen_buttons/mute.svg"
        alt="sound icon"
        id="sound-btn"
        class="d-none"
      />
      <img
        onclick="openSettings()"
        src="./img/start_screen_buttons/menu.svg"
        alt="sound icon"
        id="settings-btn"
        class="d-none"
      />
      <img
        onclick="toggleFullscreen()"
        src="./img/start_screen_buttons/fullscreen.svg"
        alt="sound icon"
        id="fullscreen-btn"
        class="d-none"
      />
    </div>
    <div class="menu-screen d-none" id="menu-screen">
      <div class="menu-btn close-btn">
        <img
          src="./img/start_screen_buttons/close.svg"
          alt=""
          id="close-btn"
          onclick="closeSettings()"
        />
      </div>
      <div class="menu-description">
        <div class="menu-btn">
          <img src="./img/start_screen_buttons/left.png" />
          <span class="menu-btn-text">WALK LEFT</span>
        </div>
        <div class="menu-btn">
          <img src="./img/start_screen_buttons/right.png" />
          <span class="menu-btn-text">WALK RIGHT</span>
        </div>
        <div class="menu-btn">
          <img src="./img/start_screen_buttons/space.png" />
          <span class="menu-btn-text">JUMP</span>
        </div>
        <div class="menu-btn" style="margin-top: 1px">
          <span class="d">D</span>
          <span class="menu-btn-text">THROW BOTTLE</span>
        </div>
      </div>
    </div>

    <div class="game-over-screen d-none" id="game-over">
      <button
        onclick="removeGameOverScreen()"
        id="replay-game-btn"
        class="start-game-btn d-none"
      >
        Replay!
      </button>
    </div>
    <div class="rotate-device" id="rotate-device">
      <div class="hint">
          <span>please rotate your device!</span>
      </div>
  </div>
  </body>
</html>
